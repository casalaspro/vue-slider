<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
    
    <div class="container">
        <div class="slider-wrapper" tabindex="0">
        
            <div class="item">
                <img :src="slides[active].image" alt="Spiderman" />
                <div class="text">
                    <h3>{{slides[active].title}}</h3>
                    <p>{{slides[active].text}}</p>
                </div>
            </div>
        
            <div class="thumbs">
                <div @click="activeCounter(false)" class="prev"></div>
                <div @click="activeCounter(true)" class="next"></div>
                <div v-for="(currentElement, i) in slides" :class='i === active ? "active" : ""' class="thumb">
                    <img :src="currentElement.image" alt="Svezia" />
                </div>
            </div>
        
        
        </div>
    </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./js/script.js"></script>
    
</body>

</html>
